plugins {
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }
}

project("chatServer") {
    apply plugin: 'com.github.johnrengelman.shadow'

    group = 'com.bytrees.chat.ws'
    version = '1.0.0'
    description = "chatServer project"

    jar {
        manifest {
           attributes(
               "Manifest-Version": 1.0,
               "Main-Class": "com.bytrees.chat.ws.WebSocketServer")
        }
    }
    dependencies {
        implementation project(":chatMessage")
        implementation 'io.netty:netty-all:4.1.36.Final'
        implementation 'com.google.protobuf:protobuf-java:3.8.0'
        implementation 'org.slf4j:slf4j-api:1.7.26'
        implementation 'ch.qos.logback:logback-core:1.1.3'
        implementation 'ch.qos.logback:logback-classic:1.1.3'
        testImplementation 'junit:junit:4.12'
    }
}

project("chatMessage") {
    apply from: "$rootDir/gradle/chatMessage.gradle"
    group = 'com.bytrees.chat.ws'
    version = '1.0.0'
    description = "chatMessage project"

    jar {
        enabled = true
    }
    dependencies {
        implementation 'com.google.protobuf:protobuf-java:3.8.0'
        implementation 'org.slf4j:slf4j-api:1.7.26'
        implementation 'ch.qos.logback:logback-core:1.1.3'
        implementation 'ch.qos.logback:logback-classic:1.1.3'
        testImplementation 'junit:junit:4.12'
    }
}